- ContentType: deformationModel
  Attributes:
    Group:
    - AttributeName: timeFunctions
      Type: list
  Comment: 'Not sure about uncertainty - under discussion. Makes no sense to have
    displacementEastUncertainty, displacementNorthUncertainty without accounting for
    correlation Arguably also for adding vertical Arguably for (likely large) correlation
    between nodes Proposed attributes are reasonable simplification I think. For consistency
    with other models though would use displacementEastUncertainty, displacmentNorthUncertainty,
    displacementUpUncertainty

    '
  ParameterOptions:
  - ParameterSets:
      displacement:
        Parameters:
        - displacementEast
        - displacementNorth
        - displacementUp
      displacementUncertainty:
        Parameters:
        - horizontalDisplacementUncertainty
        - verticalDisplacementUncertainty
        Optional: true
  - ParameterSets:
      displacement:
        Parameters:
        - displacementEast
        - displacementNorth
      displacementUncertainty:
        Parameters:
        - horizontalDisplacementUncertainty
        Optional: true
  - ParameterSets:
      displacement:
        Parameters:
        - displacementUp
      displacementUncertainty:
        Parameters:
        - verticalDisplacementUncertainty
        Optional: true
