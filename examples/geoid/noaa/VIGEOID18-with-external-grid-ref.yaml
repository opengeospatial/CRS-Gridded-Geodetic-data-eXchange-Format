# this exemplifies a GGXF yaml file in which an external grid file is referenced in the grid header

ggxfVersion: "1.0"
fileName:    g2018vi.yaml
content:     heightCorrectionModel
remark:      "hybrid geoid"
contentApplicability:
    boundingBox:
        southBoundLatitude:  17.67
        westBoundLongitude:  -65.09
        northBoundLatitude:  18.42
        eastBoundLongitude:  -64.6
    description: "US Virgin Islands - onshore."

interpolationCrsWkt: |
    GEOGCRS["NAD83 (2011)",
      DATUM["North American Datum 1983 (2011) epoch 2010.00",
          ELLIPSOID["GRS 1980",6378137.0,298.2572221,LENGTHUNIT["metre",1]]],
      CS[ellipsoidal,2],
      AXIS["Geodetic latitude (Lat)",north],
      AXIS["Geodetic longitude (Lon)",east],
      ANGLEUNIT["degree",0.0174532925199433]]

sourceCrsWkt: |
    GEOGCRS["NAD83 (2011)",
      DATUM["North American Datum 1983 (2011) epoch 2010.00",
          ELLIPSOID["GRS 1980",6378137.0,298.2572221,LENGTHUNIT["metre",1]]],
      CS[ellipsoidal,3],
      AXIS["Geodetic latitude (Lat)",north,
        ANGLEUNIT["degree",0.0174532925199433]],
      AXIS["Geodetic longitude (Lon)",east,
        ANGLEUNIT["degree",0.0174532925199433]],
      AXIS["Ellipsoidal height (h)",up,LENGTHUNIT["metre",1]]]

targetCrsWkt: |
    VERTCRS["VIVD09 - NOHt",
      VDATUM["Virgin Islands Vertical Datum of 2009"],
      CS[vertical,1],
      AXIS["Gravity-related height (H)",up],
      LENGTHUNIT["metre",1]]

operationAccuracy:      0.015
organisationName:       "National Geodetic Survey, National Oceanic and Atmospheric Administration."
deliveryPoint:          "1315 East West Hwy"
city:                   "Silver Spring"
postalCode:             "20910"
country:                "United States of America"
onlineResourceLinkage:  "https://geodesy.noaa.gov/PC_PROD/GEOID18/Format_ascii/g2018p0.asc.zip"

groups:
    - groupName: "Puerto Rico Virgin Islands GEOID18"
      parameters:
          - parameterName: "geoidHeight"
            lengthUnit: "metre"
            unitSiRatio: 1.0
      interpolationMethod: biquadratic
      grids:
          - gridName: "Puerto Rico Virgin Islands GEOID18"
            affineCoeffs: [15.0, 0.0, 0.01666666667, -69.0, 0.01666666667, 0.0]
            iNodeMaximum: 300
            jNodeMaximum: 360
            remark: "grid starts in the bottom left (southwest)corner and works across (east)and up (north"
            dataSource: "g2018p0.asc"
