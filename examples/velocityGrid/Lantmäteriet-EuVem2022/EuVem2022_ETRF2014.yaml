ggxfVersion: GGXF-1.0
content: velocityGrid
title: "European Velocity Model 2022 (EuVem2022)"
version: "ETRF2014"
publicationDate: 2023-05

abstract: |
  A 3D European velocity field calculated with the HV-LSC-ex2 extended least-squares collocation method (Steffen et al., 2022) from the EPOS velocity field EPND D2150 provided by the EUREF Permanent Network Densification (Kenyeres et al., 2019), see EUREF Permanent Network Densification Product Portal for more information.

  Horizontal velocities are from the approach HV-LSC-ex (without moving variance) and vertical velocities are from the approach LSC-ex2 (including moving variance).
  
  Most parts of Russia, Syria and the Norwegian Sea are not well constrained due to limited access to GNSS station velocities.

  Any questions can be directed to geodesi@lm.se.

  References:
    Kenyeres, A., Bellet, J.G., Bruyninx C., Caporali, A., De Doncker, F., Droscak, B., Duret, A., Franke, P., Georgiev, I., Bingley, R., Huisman, L., Jivall, L., Khoda, O., Kollo, K., Kurt, A.I., Lahtinen, S., Legrand, J., Magyar, B., Mesmaker, D., Morozova, K., Nagl, J., Özdemir, S., Papanikolaouo, X., Parseliunas, E., Stangl, G., Tangen, O.B., Valdes, M., Ryczywolski, M., Zurutuza, J., Weber, M. (2019): Regional integration of long-term national dense GNSS network solutions. GPS Solutions, 23:122, doi:10.1007/s10291-019-0902-7.
    Steffen, R., Legrand, J., Ågren, J., Steffen, H., and Lidberg, M. (2022). HV-LSC-ex2: Velocity field interpolation using extended least-squares collocation. Journal of Geodesy, 96:15, doi:10.1007/s00190-022-01601-4."

comment: "The EuVem2022 model is also available in the ETRF2000 and ITRF2014 reference frames and with alternative approaches for variance."
