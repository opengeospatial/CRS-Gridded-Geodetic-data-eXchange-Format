sourceCrsWkt: |
    GEOGCRS["NZGD2000",
      DATUM["New Zealand Geodetic Datum 2000",
        ELLIPSOID["GRS 1980",6378137,298.2572221,LENGTHUNIT["metre",1]]],
      CS[ellipsoidal,3],
      AXIS["Geodetic latitude (Lat)",north,ANGLEUNIT["degree",0.0174532925199433]],
