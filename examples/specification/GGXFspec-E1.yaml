          data: [ 1.00, -2.70, 1.20, -2.50, 1.40, -2.30, 1.60, -2.10, 1.80, -1.90, 
                  1.20, -2.74, 1.40, -2.52, 1.65, -2.31, 1.83, -2.13, 2.00, -1.92, 
                  1.40, -2.78, 1.80, -2.53, 2.00, -2.33, 2.10, -2.14, 2.20, -1.93 ] 

        - gridName: "North"
          affineCoeffs: [ 40.15, 0.0, -0.05, 7.6, 0.1, 0.0 ]
          iNodeCount: 3
